<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1 class="heading">Moyo header</h1>
    <header>
      <a href="#">
        <img
          src="images/logo.png"
          alt="Logo"
          class="logo"
        />
      </a>
      <nav>
        <ul class="nav__list">
          <li>
            <a
              href="#apple"
              class="is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphone"
              class="nav__link"
            >
              Smartphone
            </a>
          </li>
          <li>
            <a
              href="#laptops-computer"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
